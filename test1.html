<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime, News, and NASA Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .button-section {
            background-color: #ADD8E6; /* Light blue */
            padding: 20px;
            text-align: center;
        }
        #generate-anime {
            padding: 10px 20px;
            font-size: 20px; /* Enlarged font size */
            cursor: pointer;
        }
        .info-section {
            padding: 20px;
            margin: 20px 0;
        }
        #anime-info { background-color: #FFC0CB; } /* Light pink */
        #holiday-info { background-color: #B0E0E6; } /* Powder blue */
        #news-info { background-color: #FFFF99; } /* Light yellow */
        #nasa-info { background-color: #E0E0E0; } /* Light grey */
        #nasa-info img:hover + p { display: block; } /* Show text on hover */
        #nasa-info p { display: none; } /* Hide text initially */
        img { max-width: 100%; height: auto; cursor: pointer; }
    </style>
</head>
<body>
    <div class="button-section">
        <button id="generate-anime">Generate Random Anime</button>
    </div>
    <div id="anime-info" class="info-section"></div>
    <div id="holiday-info" class="info-section"></div>
    <div id="news-info" class="info-section"></div>
    <div id="nasa-info" class="info-section"></div>

    <script>
        $(document).ready(function() {
            $('#generate-anime').click(function() {
                fetchRandomAnime();
            });
        });

        // The JavaScript functions remain largely the same, with adjustments for displaying the holiday image and modifying the news and NASA sections as described.

        function displayHolidayInfo(holiday) {
            // Assuming a placeholder or generic image for the holiday
            const holidayImageUrl = "https://example.com/path/to/holiday-image.jpg"; // Placeholder image URL
            $('#holiday-info').html(`<h2>Holiday: ${holiday}</h2><img src="${holidayImageUrl}" alt="Holiday Image">`);
        }

        function displayNewsInfo(article, firstArticleDate) {
            // Modified to make the image clickable
            $('#news-info').html(`<h2>Top News</h2><div><h3>${article.title}</h3><p>Published: ${firstArticleDate}</p><a href="${article.url}" target="_blank"><img src="${article.urlToImage}" alt="${article.title}"></a><p>${article.description}</p></div>`);
        }

        function displayNasaInfo(data, date) {
            // Modified to show text on hover
            $('#nasa-info').html(`<h2>NASA Astronomy Picture of the Day</h2><img src="${data.url}" alt="NASA APOD"><p>${date}: ${data.explanation}</p>`);
        }

        // Other functions like fetchRandomAnime, fetchHoliday, fetchNews, fetchNasaImage, and clearInfoSections remain unchanged.
    </script>
</body>
</html>
